<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creative Lane | Strategic Holdings & Tech</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              brand: {
                dark: 'rgba(var(--color-brand-dark) / <alpha-value>)',
                surface: 'rgba(var(--color-brand-surface) / <alpha-value>)',
                border: 'rgba(var(--color-brand-border) / <alpha-value>)',
                neon: 'rgba(var(--color-brand-neon) / <alpha-value>)',
                text: 'rgba(var(--color-brand-text) / <alpha-value>)',
                muted: 'rgba(var(--color-brand-muted) / <alpha-value>)'
              }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scanline': 'scanline 8s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'shimmer': 'shimmer 2.5s linear infinite',
              'grid-move': 'gridMove 20s linear infinite',
              'blob': 'blob 7s infinite',
              'bounce-x': 'bounceX 1s infinite',
              'fade-in': 'fadeIn 1s ease-out forwards',
            },
            keyframes: {
              scanline: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' }
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' }
              },
              gridMove: {
                '0%': { transform: 'translateY(0)' },
                '100%': { transform: 'translateY(50px)' }
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' }
              },
              bounceX: {
                '0%, 100%': { transform: 'translateX(0)' },
                '50%': { transform: 'translateX(25%)' }
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Default to Dark Theme */
        --color-brand-dark: 5 5 5;       /* #050505 */
        --color-brand-surface: 15 15 17; /* #0F0F11 */
        --color-brand-border: 39 39 42;  /* #27272A */
        --color-brand-neon: 0 255 148;   /* #00FF94 */
        --color-brand-text: 250 250 250; /* #FAFAFA */
        --color-brand-muted: 113 113 122;/* #71717A */
      }

      /* Light Theme Overrides */
      html.light {
        --color-brand-dark: 255 255 255;    /* #FFFFFF - Background */
        --color-brand-surface: 244 244 245; /* #F4F4F5 - Zinc 100 */
        --color-brand-border: 228 228 231;  /* #E4E4E7 - Zinc 200 */
        --color-brand-neon: 5 150 105;      /* #059669 - Emerald 600 (Darker for contrast) */
        --color-brand-text: 9 9 11;         /* #09090B - Zinc 950 (Text) */
        --color-brand-muted: 82 82 91;      /* #52525B - Zinc 600 */
      }

      body {
        background-color: rgba(var(--color-brand-dark) / 1);
        color: rgba(var(--color-brand-text) / 1);
        transition: background-color 0.3s ease, color 0.3s ease;
        overflow-x: hidden;
      }
      /* Professional Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(var(--color-brand-dark) / 1);
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 0px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(var(--color-brand-neon) / 1);
      }
      
      /* Utilities */
      .grid-bg {
        background-size: 50px 50px;
        background-image: linear-gradient(to right, rgba(var(--color-brand-border) / 0.3) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(var(--color-brand-border) / 0.3) 1px, transparent 1px);
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(var(--color-brand-border) / 1);
        border-radius: 4px;
      }
      /* Animation Delays */
      .animation-delay-2000 {
        animation-delay: 2s;
      }
      .animation-delay-4000 {
        animation-delay: 4s;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
